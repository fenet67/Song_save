<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #songContainer {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .song-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="songContainer">
        <h1>Song Information</h1>

        <label for="songName">Song Name:</label>
        <input type="text" id="songName" required>

        <label for="singerName">Singer:</label>
        <input type="text" id="singerName" required>

        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" required>

        <button type="button" onclick="addSong()">Add Song</button>

        <h2>SONGS LIST</h2>
        <div id="songsList"></div>
    </div>

    <script>
        let songCounter = 1;

        function addSong() {
            const songName = document.getElementById("songName").value;
            const singerName = document.getElementById("singerName").value;
            const releaseDate = document.getElementById("releaseDate").value;

            if (songName && singerName && releaseDate) {
                const songCard = document.createElement("div");
                songCard.classList.add("song-card");
                songCard.textContent = `${songCounter}: ${songName} by ${singerName}, Released on ${releaseDate}`;

                document.getElementById("songsList").appendChild(songCard);

                
                songCounter++;

                
                document.getElementById("songName").value = '';
                document.getElementById("singerName").value = '';
                document.getElementById("releaseDate").value = '';
            } else {
                alert("Please fill in all the fields");
            }
        }
    </script>
</body>

</html>
